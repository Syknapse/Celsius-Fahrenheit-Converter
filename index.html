<!DOCTYPE html>
<html>
<head>
	<title>Temperature converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>CONVERT</h1>
		<div id="celsius" class="background-transition">
			<h2>Celsius</h2>
			<input id="celsius-to-f" type="number">
			<div id="message-f"></div>
			<div id="output-f"></div>
		</div>

		<div id="fahrenheit" class="background-transition">
			<h2>Fahrenheit</h2>
			<input id="fahrenheit-to-c" type="number" name="">
			<div id="message-c"></div>
			<div id="output-c"></div>
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
